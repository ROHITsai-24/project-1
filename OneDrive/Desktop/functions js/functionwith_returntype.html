<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter A"));
        b=parseInt(prompt("Enter B"));
        let res = add(a,b);
        document.write(res);
        function add(a,b){
            return a+b
        }
        
    
    </script>
</body>
</html>
